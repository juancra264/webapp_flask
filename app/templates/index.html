<html>
<head>
  <title> Web APP </title>
  <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
  <link rel='shortcut icon' href="{{url_for('static', filename = 'teacher.png')}}">
</head>

<body>
<div class="container">
    <div class="well text-center">
        <h1> Flask WEB APP </h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col md-12">
            <h2> student list <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal" >Add Student Data</button></h2>
            </div>
        </div>

        <table class="table table-striped">

        <tr>
            <th>Serial</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
            
        </tr>
        <tr>
            <td>01</td>
            <td>JUAN</td>
            <td>juancra264@hotmail.com</td>
            <td>3152211109</td>
            <td>
                <a href="#" class="btn btn-warning bt-xs" data-toogle="modal" data-target="#modalEdit">Edit</a>
                <a href="" class="btn btn-danger bt-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>

        </tr>
        </table>    

    </div>
    <!-- modalEdit -->
    <div id="modalEdit" class="modal fade" role="dialog">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Update Data</h4>
             </div>
             <div class="modal-body">
                <form action="" method="POST">
                   <div class="form-group">
                      <label>Name:</label>
                      <input type="text" class="form-control" name="name" value="Mabel Duran">
                   </div>
                    <div class="form-group">
                      <label>Email:</label>
                      <input type="text" class="form-control" name="email" value="mabel@bt.com">
                   </div>
                    <div class="form-group">
                      <label>Phone:</label>
                      <input type="text" class="form-control" name="phone" value="3391834">
                   </div>
                   <div class="form-group">
                      <button class="btn btn-primary" type="submit">Update Data</button>
                   </div>
                </form>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
          </div>
       </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Insert Data</h4>
             </div>
             <div class="modal-body">
                 <form action="{{url_for('insert')}}" method="POST">
                   <div class="form-group">
                      <label>Name:</label>
                      <input type="text" class="form-control" name="name" required="1">
                   </div>
                    <div class="form-group">
                      <label>Email:</label>
                      <input type="text" class="form-control" name="email" required="1">
                   </div>
                    <div class="form-group">
                      <label>Phone:</label>
                      <input type="text" class="form-control" name="phone" required="1">
                   </div>
                   <div class="form-group">
                      <button class="btn btn-primary" type="submit">Insert Data</button>
                   </div>
                </form>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
          </div>
       </div>
    </div>
    
    <div class="well">
        <h5> website: www.j2rtech.com.co
            <span class="pull-right"> Copyrights 2019</span>
        </h5>
    </div>
</div>

</body>
